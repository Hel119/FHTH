<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор таблицы</title>
    <!-- Подключение скрипта Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-hint-color: #999999;
            --tg-theme-border-color: #e0e0e0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 15px;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            transition: color 0.2s, background-color 0.2s;
        }
        h1 {
            font-size: 20px;
            margin-top: 0;
        }
        p {
            color: var(--tg-theme-hint-color);
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            border: 1px solid var(--tg-theme-border-color);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--tg-theme-border-color);
        }
        th {
            font-weight: 600;
            background-color: rgba(128, 128, 128, 0.05);
        }
        td input {
            width: 95%;
            padding: 8px;
            border: 1px solid var(--tg-theme-border-color);
            border-radius: 4px;
            background-color: transparent;
            color: var(--tg-theme-text-color);
            font-size: 16px;
        }
        .main-button {
            position: fixed;
            bottom: 15px;
            left: 15px;
            right: 15px;
            width: calc(100% - 30px);
            height: 48px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Редактор таблицы</h1>
    <p>Проверьте и при необходимости исправьте распознанные данные. Затем нажмите "Сохранить".</p>

    <div class="table-container" id="table-container">
        <!-- Таблица будет сгенерирована здесь -->
    </div>

    <button class="main-button" id="save-button">Сохранить изменения</button>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();

        const saveButton = document.getElementById('save-button');

        function renderTable(data) {
            const container = document.getElementById('table-container');
            if (!data || !Array.isArray(data) || data.length === 0) {
                container.textContent = 'Ошибка: получены некорректные данные для таблицы.';
                return;
            }
            const table = document.createElement('table');
            
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            data[0].forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            for (let i = 1; i < data.length; i++) {
                const row = document.createElement('tr');
                data[i].forEach(cellData => {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = cellData !== null ? cellData : '';
                    td.appendChild(input);
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            }
            table.appendChild(tbody);
            container.innerHTML = '';
            container.appendChild(table);
        }

        saveButton.addEventListener('click', () => {
            const table = document.querySelector('table');
            const headers = Array.from(table.querySelectorAll('thead th')).map(th => th.textContent);
            const rows = Array.from(table.querySelectorAll('tbody tr'));
            
            const editedData = [headers];
            
            rows.forEach(row => {
                const rowData = Array.from(row.querySelectorAll('input')).map(input => {
                    const value = input.value.trim().replace(',', '.'); // Заменяем запятые на точки
                    if (value === '') return null;
                    return isNaN(Number(value)) ? value : Number(value);
                });
                editedData.push(rowData);
            });
            
            tg.sendData(JSON.stringify(editedData));
            tg.close();
        });

        // НОВАЯ, УЛУЧШЕННАЯ ФУНКЦИЯ ДЕКОДИРОВАНИЯ
        function safeBase64Decode(base64) {
            try {
                // Эта функция корректно декодирует Base64 строку, которая была закодирована из UTF-8 строки.
                const binaryString = atob(base64);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return new TextDecoder('utf-8').decode(bytes);
            } catch (e) {
                console.error("Ошибка декодирования Base64:", e);
                return null;
            }
        }

        // --- Основная логика ---
        try {
            const encodedData = window.location.hash.substring(1);
            if (encodedData) {
                const decodedJsonString = safeBase64Decode(encodedData);
                if (decodedJsonString) {
                    const tableData = JSON.parse(decodedJsonString);
                    renderTable(tableData);
                } else {
                    throw new Error("Не удалось декодировать данные.");
                }
            } else {
                document.getElementById('table-container').textContent = 'Ошибка: данные для отображения не найдены.';
            }
        } catch (e) {
            console.error("Ошибка при загрузке данных:", e);
            document.getElementById('table-container').textContent = 'Произошла ошибка при загрузке данных. Попробуйте снова.';
            tg.showAlert('Произошла ошибка при загрузке данных. Попробуйте снова.');
        }

    </script>
</body>
</html>
